{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Upload the Image of Your Rock</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="file" class="form-label">Image:</label>
            <input type="file" id="file" name="file" accept="image/*" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="image_name" class="form-label">Rock Name:</label>
            <input type="text" id="image_name" name="image_name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" name="category" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-success" onclick="return confirm('Are you sure you want to upload this image?')">Upload</button>
    </form>
</div>
{% endblock %}
